 {% load static %}
 {% load humanize %}
 {% load blog_tags %}
<div class="comments-area" >
                            <h4>{{comments|length|to_persian_numerals}} کامنت</h4>
                            {% for comment in comments %}
                            <div class="comment-list">
                                <div class="single-comment justify-content-between d-flex">
                                    <div class="user justify-content-between d-flex">
                                        <div class="thumb cm-padd">
                                            <img src="{% static 'img/blog/c1.jpg' %}" alt="">
                                        </div>
                                        <div class="desc">
                                            <h5><a href="#">{{comment.name}}</a></h5>
                                            <p class="date"> {{comment.created_date|to_jalali|to_persian_numerals|naturalday}}</p>
                                            <p class="comment"> {{comment.message}}</p>

                                        </div>
                                    </div>
                                    <div class="reply-btn">
                                           <a href="" class="btn-reply text-uppercase" style="text-align: left;">پاسخ</a>
                                    </div>
                                </div>
                          <!--{% empty %}-->
                            </div>
                             {% endfor %}
                        </div>
