{% load static%}
<aside class="single-sidebar-widget tag_cloud_widget">
                                    <h4 class="widget_title">تگ های ابری</h4>
                                    {% if post.tags.exists %}
                                    <ul class="list">
                                        {% for tag in post.tags.all %}
                                        <li><a href="{% url 'blog:tag' tag_name=tag.name %}">{{tag.name}}</a></li>
                                         {% endfor %}
                                    </ul>
                                    {% else %}
                                        <p>No tags available.</p>
                                    {% endif %}
                                </aside>
